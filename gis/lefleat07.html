<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="lib/leaflet.css"/>
    <script src="lib/leaflet.js"></script>

	<script type="text/javascript" src="./data/departamento.js"></script>
	<script type="text/javascript" src="./data/distrito.js"></script>
	
</head>
<body>



<div id="map" style="width: 1024px; height: 768px;"></div>
<script>
	//https://mappinggis.com/2013/06/como-crear-un-mapa-con-leaflet/s
	var mymap = L.map('map').setView([-23.986253, -56.865234], 8);

	L.geoJson(departamento,{
  		onEachFeature: function (feature, layer) {
    layer.bindPopup('<h1>'+feature.properties.departamen+'</h1><p>Codigo: '+feature.properties.codigo+'</p>');
  }
}).addTo(mymap);
	
L.geoJson(distrito,{
  		onEachFeature: function (feature, layer) {
    layer.bindPopup('<h1>'+feature.properties.DEPARTAMEN+'</h1><p>Distrito: '+feature.properties.DISTRITO+'</p>');
  }
}).addTo(mymap);

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent('texto=' + feature.properties.DEPARTAMEN)
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
	mymap.bindPopup('<h1>'+feature.properties.DEPARTAMEN+'</h1><p>name: '+feature.properties.DISTRITO+'</p>')

</script>



</body>
</html>
